[vagrant]
bastion ansible_host=192.168.10.5 ansible_default_ipv4=192.168.10.5
server01.consul ansible_host=192.168.10.101 ansible_default_ipv4=192.168.10.101
server02.consul ansible_host=192.168.10.102 ansible_default_ipv4=192.168.10.102
server03.consul ansible_host=192.168.10.103 ansible_default_ipv4=192.168.10.103
client ansible_host=192.168.10.98

[enclave]
bastion ansible_host=192.168.10.5

[consul_instances]
server01.consul ansible_host=192.168.10.101 consul_node_role=server consul_bootstrap_expect=true
server02.consul ansible_host=192.168.10.102 consul_node_role=server consul_bootstrap_expect=true
server03.consul ansible_host=192.168.10.103 consul_node_role=server consul_bootstrap_expect=true
client.consul ansible_host=192.168.10.98

[consul_servers]
server01.consul ansible_host=192.168.10.101
server02.consul ansible_host=192.168.10.102
server03.consul ansible_host=192.168.10.103
[consul_servers:vars]
consul_bootstrap_expect=true
consul_node_role=server

[vault_instances]
server01.consul ansible_host=192.168.10.101
server02.consul ansible_host=192.168.10.102

[vagrant:vars]
ansible_user=vagrant
ansible_ssh_private_key_file=~/.vagrant.d/insecure_private_key
AllowGroups=vagrant wheel
