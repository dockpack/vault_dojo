[vagrant]
jumphost ansible_host=192.168.122.5
server01.consul ansible_host=192.168.122.11
server02.consul ansible_host=192.168.122.12
server03.consul ansible_host=192.168.122.13

[bastion]
jumphost ansible_host=192.168.122.5

[consul_instances]
server01.consul ansible_host=192.168.122.11 consul_node_role=server consul_bootstrap_expect=true
server02.consul ansible_host=192.168.122.12 consul_node_role=server consul_bootstrap_expect=true
server03.consul ansible_host=192.168.122.13 consul_node_role=server consul_bootstrap_expect=true
jumphost ansible_host=192.168.122.5 consul_node_role=client

[consul_servers]
server01.consul ansible_host=192.168.122.11
server02.consul ansible_host=192.168.122.12
server03.consul ansible_host=192.168.122.13
[consul_servers:vars]
consul_bootstrap_expect=true
consul_node_role=server

[vault_instances]
server01.consul ansible_host=192.168.122.11

[vagrant:vars]
ansible_user=vagrant
ansible_ssh_private_key_file=~/.vagrant.d/insecure_private_key
