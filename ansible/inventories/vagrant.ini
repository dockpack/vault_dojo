[vagrant]
jumphost ansible_host=192.168.122.5 ansible_default_ipv4=192.168.122.5
server01.consul ansible_host=192.168.122.101 ansible_default_ipv4=192.168.122.101
server02.consul ansible_host=192.168.122.102 ansible_default_ipv4=192.168.122.102
server03.consul ansible_host=192.168.122.103 ansible_default_ipv4=192.168.122.103

[bastion]
jumphost ansible_host=192.168.122.5

[consul_instances]
server01.consul ansible_host=192.168.122.101 consul_node_role=server consul_bootstrap_expect=true
server02.consul ansible_host=192.168.122.102 consul_node_role=server consul_bootstrap_expect=true
server03.consul ansible_host=192.168.122.103 consul_node_role=server consul_bootstrap_expect=true

[consul_servers]
server01.consul ansible_host=192.168.122.101
server02.consul ansible_host=192.168.122.102
server03.consul ansible_host=192.168.122.103
[consul_servers:vars]
consul_bootstrap_expect=true
consul_node_role=server

[vault_instances]
server01.consul ansible_host=192.168.122.101
server02.consul ansible_host=192.168.122.102

[vagrant:vars]
ansible_user=vagrant
ansible_ssh_private_key_file=~/.vagrant.d/insecure_private_key
AllowGroups=vagrant wheel
